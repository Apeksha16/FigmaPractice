<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-image">
        <img src="./assets/Frame 1.png" class="logo">
    </div>

    <div class="content">
        <p class="text1">Welcome Back</p>
        <p class="paragraph-text">Today is a new day. It's your day. You Shape it.<br>Sign in to start managing your projects.</p>
    </div>

    <div class="form">
        <p class="p-headings">Email</p>
        <input placeholder="Example@email.com" class="input-form"></input>
        <p class="p-headings">Password</p>
        <input placeholder="At least 8 Characters" class="input-form"></input>
        <div class="forgot-password-container"> 
            <p class="forgot-password">Forgot Password?</p>
        </div>
        <button class="sign-in">Sign in</button>
    </div>

    <div class="last-section">
        <img src="./assets/Line 1.png" class="line">
        <p class="or-text">Or sign in with</p>
        <img src="./assets/Line 1.png" class="line">
    </div>
    <div class="social-media-container">
        <img src="./assets/Social button.png" class="social-media">
        <img src="./assets/Social button1.png" class="social-media">

    </div>
    <div class="signup-container">
        <p class="sign-up-text">Don't you have an account?</p>
        <p class="sign-up">Sign Up</p>
    </div>
</body>
</html>
